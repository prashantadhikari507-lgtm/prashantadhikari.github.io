<section id="exams">
  <div class="exam-header">
    <a href="Prashant_Adhikari_SOA.pdf" target="_blank">
      <img src="SOA.webp" alt="Society of Actuaries Logo" class="soa-logo">
    </a>
    <h2>Society of Actuaries Exams Cleared</h2>
  </div>

  <div class="exam-stage" id="examStage"></div>
</section>

<style>
  body {
    background-color: #e8f2ff; /* soft light blue */
    font-family: 'Lato', sans-serif;
    color: #003366;
    margin: 0;
    padding: 40px;
    text-align: center;
    overflow-x: hidden;
  }

  /* Header Section */
  .exam-header {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 20px;
    margin-bottom: 40px;
    flex-wrap: wrap;
  }

  .exam-header h2 {
    font-size: 1.8em;
    color: #003366;
    margin: 0;
  }

  .soa-logo {
    width: 160px;
    height: auto;
    transition: transform 0.3s ease;
  }

  .soa-logo:hover {
    transform: scale(1.05);
  }

  /* Exam Display Area */
  .exam-stage {
    position: relative;
    width: 100%;
    height: 600px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .exam-card {
    position: absolute;
    background-color: #ede7f6; /* light lavender */
    border-radius: 20px;
    padding: 30px;
    width: 420px;
    min-height: 220px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    opacity: 0;
    transform: scale(0.8);
    transition: all 0.8s ease;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .exam-card.active {
    opacity: 1;
    transform: scale(1) translateY(0);
    z-index: 5;
  }

  /* Corner positions for previous exams */
  .pos1 { top: 30px; left: 30px; }
  .pos2 { top: 30px; right: 30px; }
  .pos3 { bottom: 30px; left: 30px; }
  .pos4 { bottom: 30px; right: 30px; }

  @media (max-width: 800px) {
    .exam-header {
      justify-content: center;
      text-align: center;
    }
    .exam-card {
      width: 85%;
      min-height: 200px;
    }
  }
</style>

<script>
  const exams = [
    {
      title: "Exam P — Probability",
      desc: "Builds a strong foundation in probability and statistics for modeling uncertain events in insurance and finance."
    },
    {
      title: "Exam FM — Financial Mathematics",
      desc: "Focuses on time value of money, interest theory, and financial instruments used in actuarial valuations."
    },
    {
      title: "Exam FAM — Financial and Actuarial Mathematics",
      desc: "Covers pricing and reserving for life-contingent contracts, cash flow models, and interest rate risk management."
    },
    {
      title: "Exam ALTAM — Advanced Long-Term Actuarial Math",
      desc: "Equips with deep understanding of life insurance, annuity, and pension valuation techniques."
    },
    {
      title: "Exam ASTAM — Advanced Short-Term Actuarial Math",
      desc: "Focuses on general insurance modeling, claim frequency/severity, and credibility theory."
    }
  ];

  let current = 0;
  const stage = document.getElementById('examStage');
  const positions = ['pos1', 'pos2', 'pos3', 'pos4'];

  function createCard(exam) {
    const card = document.createElement('div');
    card.classList.add('exam-card');
    card.innerHTML = `<h3>${exam.title}</h3><p>${exam.desc}</p>`;
    stage.appendChild(card);
    return card;
  }

  const cards = exams.map(exam => createCard(exam));

  function showNextExam() {
    cards.forEach(c => c.classList.remove('active'));

    // Reposition previous exams
    for (let i = 0; i < current; i++) {
      cards[i].className = 'exam-card ' + (positions[i % positions.length] || '');
      cards[i].style.opacity = 1;
      cards[i].style.transform = 'scale(0.85)';
      cards[i].style.zIndex = 1;
    }

    // Activate current
    const activeCard = cards[current];
    activeCard.className = 'exam-card active';

    current++;
    if (current >= cards.length) clearInterval(interval);
  }

  // Start animation
  showNextExam();
  const interval = setInterval(showNextExam, 7s00);
</script>

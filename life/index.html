<section id="exams">
  <h2>Professional Exams</h2>
  <div class="exam-container">
    <div class="exam-card" id="examCard">
      <!-- content changes dynamically -->
      <h3>Exam P — Probability</h3>
      <p>Builds a strong foundation in probability and statistics for modeling uncertain events in insurance and finance.</p>
    </div>
    <div class="buttons">
      <button onclick="prevExam()">&#8592; Prev</button>
      <button onclick="nextExam()">Next &#8594;</button>
    </div>
  </div>
</section>

<style>
  /* Background */
  body {
    background-color: #e8f2ff;   /* soft light blue */
    font-family: 'Lato', sans-serif;
    color: #222;
    margin: 0;
    padding: 40px;
    text-align: center;
  }

  h2 {
    color: #003366;
    margin-bottom: 20px;
  }

  /* Exam card style */
  .exam-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .exam-card {
    background-color: #ede7f6;   /* light lavender-purple */
    color: #003366;
    width: 60%;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: all 0.4s ease;
    min-height: 150px;
  }

  .buttons {
    margin-top: 20px;
  }

  .buttons button {
    background-color: #003366;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    margin: 0 10px;
    cursor: pointer;
    font-size: 15px;
    transition: background 0.3s, transform 0.2s;
  }

  .buttons button:hover {
    background-color: #0055aa;
    transform: scale(1.05);
  }
</style>

<script>
  const exams = [
    {
      title: "Exam P — Probability",
      desc: "Builds a strong foundation in probability and statistics for modeling uncertain events in insurance and finance."
    },
    {
      title: "Exam FM — Financial Mathematics",
      desc: "Focuses on time value of money, interest theory, and financial instruments used in actuarial valuations."
    },
    {
      title: "Exam FAM — Financial and Actuarial Mathematics",
      desc: "Covers pricing and reserving for life-contingent contracts, cash flow models, and interest rate risk management."
    },
    {
      title: "Exam ALTAM — Advanced Long-Term Actuarial Math",
      desc: "Equips with deep understanding of life insurance, annuity, and pension valuation techniques."
    },
    {
      title: "Exam ASTAM — Advanced Short-Term Actuarial Math",
      desc: "Focuses on general insurance modeling, claim frequency/severity, and credibility theory."
    }
  ];

  let currentExam = 0;

  function showExam() {
    const card = document.getElementById('examCard');
    card.style.opacity = 0;
    setTimeout(() => {
      card.innerHTML = `<h3>${exams[currentExam].title}</h3><p>${exams[currentExam].desc}</p>`;
      card.style.opacity = 1;
    }, 300);
  }

  function nextExam() {
    currentExam = (currentExam + 1) % exams.length;
    showExam();
  }

  function prevExam() {
    currentExam = (currentExam - 1 + exams.length) % exams.length;
    showExam();
  }

  // Initialize first exam
  document.addEventListener('DOMContentLoaded', showExam);
</script>
